on:
  push:
  
  pull_request:
  
  schedule:
    ## Run every 3 hours
    - cron:  '0 */3 * * *'
    
name: "Python CLI check"

permissions:
  contents: read

jobs:
  check:
    if: "! contains(github.event.head_commit.message, '[ci skip]')"

    timeout-minutes: 10

    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.python }})

    strategy:
      fail-fast: false

      matrix:
        config:
#          - {os: macOS-latest,   python: '3.12' }
          - {os: macOS-latest,   python: '3.11' }
          - {os: ubuntu-latest,  python: '3.12' }
          - {os: ubuntu-latest,  python: '3.11' }
          - {os: ubuntu-latest,  python: '3.10' }
          - {os: ubuntu-latest,  python: '3.9' }
          - {os: ubuntu-latest,  python: '3.8' }
          - {os: ubuntu-20.04,   python: '3.6' }

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "${{ matrix.config.python }}"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Install the 'seguid' Python package
      run: |
        pip install git+https://github.com/seguid/seguid-python.git
        pip install pydivsufsort

    - name: Session information
      run: |
        python --version
        python -m pip list

    - name: Check CLI
      if: runner.os != 'Windows'
      run: |
        curl -L -O https://github.com/bats-core/bats-core/archive/refs/tags/v1.10.0.tar.gz && tar xf v1.10.0.tar.gz
        export PATH=$PWD/bats-core-1.10.0/bin:$PATH
        bash --version
        bats --version
        make check-cli/seguid-python
